<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p> <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la página del artista</a></p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search">Regresar</button>
    </div>

    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canción</th>
                        <th>Vista Previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td><img [src]="track.album.images | noimage" class="img-thumb"></td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td><iframe style="border-radius:12px" [src]="track.id | domseguro : 'https://open.spotify.com/embed/track/' " width="80%" height="90" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></td>
<!--                         <td><audio controls [src]="track.preview_url"></audio></td>
 -->                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
